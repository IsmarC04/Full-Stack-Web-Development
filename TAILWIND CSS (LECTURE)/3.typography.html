<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./output.css"/>
</head>
<body >
    <!--Font size-->
    <p class="text-xs">Extra small text</p>
    <p class="text-lg">Large text</p>
    <p class="text-2xl">2xl large text</p>

    <!--Font weight-->
    <p class="font-light">Light font weight</p>
    <p class="font-semibold">Semi-bold font weight</p>
    <p class="font-bold">Bold font text</p>

    <!--Text alignment-->
    <p class="text-left">Left-aligned text</p>
    <p class="text-right">Right-aligned text</p>
    <p class="text-center">Center-aligned text</p>

    <!--Text transform-->
    <p class="uppercase">Uppercase text</p>
    <p class="lowercaase">Lowercase text</p>
    <p class="capitalize">Capitalize text</p>

    <!--Line height-->
    <p class="leading-tight">Tight line height</p>
    <p class="leading-loose">Loose line height</p>
    
</body>
</html>
