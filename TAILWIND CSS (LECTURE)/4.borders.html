<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./output.css"/>
</head>
<body>
    <!--Border width-->
    <div class="border p-4">Default border width</div>
    <div class="border-2 p-4">2px border</div>
    <div class="border-4 p-4">4px border</div><br>

    <!--Border Radius-->
    <div class="rounded bg-gray-200 p-4">Default rounded corners</div><br>
    <div class="rounded-lg bg-gray-200 p-4">LArger rounded corners</div><br>
    <div class="rounded-full bg-gray-200 p-4">Fully rounded corners</div>

    <!--border style-->
    <div class="border border-solid p-4">Solid Border</div><br>
    <div class="border border-dashed p-4">Dashed border</div><br>
    <div class="border border-dotted p-4">Dotted border</div>
    

    
</body>
</html>
