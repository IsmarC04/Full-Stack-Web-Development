<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <!-- Basic Progress Bar-->
        <div class="progress mb-3">
            <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%;">
                <span class="visually-hidden">70% Complete</span>
            </div>
        </div> 


        <!--Progress Bar with Percentage Text-->
        <div class="progress my-3">
            <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemax="100" aria-valuemin="0" style="width: 70%;">
                70%
            </div>
        </div>
        

        <!--Contextual Progress bar-->
        <div class="progress my-3">
            <diuv class="progress-bar bg-success" role="progressbar" aria-valuenow="40%" aria-valuemax="100" aria-valuemin="0" style="width: 40%;">
                40% Complete (success)
            </diuv>
        </div>

        <div class="progress my-3">
            <div class="progress-bar bg-info" role="progressbar" aria-valuemax="100" aria-valuemin="0" aria-valuenow="50%" style="width: 50%;">
                50% COmplete (info)
            </div>
        </div>

        <div class="progress my-3">
            <div class="progress-bar bg-warning" role="progressbar" aria-valuemax="100" aria-valuemin="0" aria-valuenow="60" style="width: 60%">
                60% complete (warning)
            </div>
        </div>

        <div class="progress my-3">
            <div class="progress-bar bg-danger" role="progressbar" aria-valuemax="100" aria-valuemin="0" aria-valuenow="70" style="width:70%">
                70% comlete (danger)
            </div>
        </div>

        <!--Stacked progress bar-->
        <div class="progress my-3">
            <div class="progress-bar bg-success" role="progressbar" style="width:40%"> Free Space</div>
            <div class="progress-bar bg-warning" role="progressbar" style="width:10%">Warning</div>
            <div class="progress-bar bg-danger" role="progressbar" style="width:20%">danger</div>
        </div>

        <!-- Animated progress bar-->
         <div class="progress my-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" aria-valuemax="100" aria-valuemin="0" aria-valuenow="40" style="width: 40%;">40%</div>
         </div>

         <div class="progress my-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 78%;">HEllo</div>
         </div>

        

        
    </div>
    
</body>
</html>
