<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Bootstrap 5 JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
<body>

  <!-- FIXED-->
    <!--Use the .container class to create a responsive, fixed-width container.
Note that its width (max-width) will change on different screen sizes
  -->

  <div class="container my-4">
    <h1>My first Bootstap page</h1>
    <p>This is some text inside a fixed-width container.</p>
  </div>

  <!-- my-4:
   m stands for margin.
y targets both the top and bottom of the element (vertical direction).
4 is the size of the margin, where the number is a scale factor. In Bootstrap 5, this scale is based on a spacing scale (which typically starts at 0 and goes up to 5, with each step representing a different amount of space).-->

<!--FLUID-->
<!--Use the .container-fluid class to create a full width container, that will always span the entire width of the screen (width is always 100%).
-->

<div class="container-fluid bg-light py-5">
  <h1>My first Bootstap page</h1>
    <p>This is some text inside a full-width container that spans the viewport</p>
</div>

<!-- Bootstrap 5 JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>



</body>
</html>
